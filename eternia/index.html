<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tales of Eternia — Characters</title>
  <style>
    :root{ --ink:#0f172a; --muted:#475569; --bg:#0b1020; --brand:#6d28d9 }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f8fafc;color:#0f172a}
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}
    .container{width:min(1100px,92%);margin:0 auto}
    header{background:var(--bg);color:#e2e8f0}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:800}
    .logo{width:34px;aspect-ratio:1;display:grid;place-items:center;border-radius:12px;background:linear-gradient(135deg,#6d28d9,#22c55e)}
    .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin:1rem 0 2rem}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:16px;box-shadow:0 10px 25px rgba(2,6,23,.06);padding:1rem;transition:.2s}
    .card:hover{transform:translateY(-2px)}
    .char{display:grid;grid-template-columns:96px 1fr;gap:1rem;align-items:center}
    .thumb{width:96px;height:96px;border-radius:12px;overflow:hidden;border:1px solid #e2e8f0;background:#0f172a}
    .meta{color:#475569;font-size:.9rem}
    .back{display:inline-block;margin:1rem 0;padding:.5rem .8rem;border-radius:10px;border:1px solid #cbd5e1;background:transparent;color:#e2e8f0;font-size:.9rem}
    .logo-img{
      height:24px;
      width:auto;
      display:block;
    }
    .logo-text{
      color:#ffffff;
      font-size:1rem;
      font-weight:600;
      padding:0;
      background:none;
    }
    .crumbs{
      padding-bottom:.5rem;
      font-size:.9rem;
      color:#94a3b8;
    }
    .crumbs a{
      color:#cbd5e1;
      text-decoration:underline;
      text-underline-offset:3px;
    }
    footer{background:var(--bg);color:#cbd5e1}
    .footer-inner{padding:1.2rem 0}
  </style>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="../logo.png" class="logo-img" alt="Tales Archive Logo">
        <span class="logo-text">Tales Archive</span>
      </div>
		<a href="../index.html" class="back">&larr; Back to All Games</a>

    </div>

    <div class="container crumbs">
      Tales of Eternia
    </div>
  </header>

  <main class="container">
    <h1 style="margin:.8rem 0 .3rem">Tales of Eternia — Characters</h1>
    <section class="grid">
      <a class="card" href="./characters/reid/index.html">
        <div class="char">
          <div class="thumb"><img src="../images/eternia/reid.jpg" alt="Reid Hershel thumbnail" /></div>
          <div><h3 style="margin:.2rem 0">Reid Hershel</h3><div class="meta">Open page</div></div>
        </div>
      </a>
      <a class="card" href="./characters/farah/index.html">
        <div class="char">
          <div class="thumb"><img src="../images/eternia/farah.jpg" alt="Farah Oersted thumbnail" /></div>
          <div><h3 style="margin:.2rem 0">Farah Oersted</h3><div class="meta">Open page</div></div>
        </div>
      </a>
      <a class="card" href="./characters/keele/index.html">
        <div class="char">
          <div class="thumb"><img src="../images/eternia/keele.jpg" alt="Keele Zeibel thumbnail" /></div>
          <div><h3 style="margin:.2rem 0">Keele Zeibel</h3><div class="meta">Open page</div></div>
        </div>
      </a>
      <a class="card" href="./characters/meredy/index.html">
        <div class="char">
          <div class="thumb"><img src="../images/eternia/meredy.jpg" alt="Meredy thumbnail" /></div>
          <div><h3 style="margin:.2rem 0">Meredy</h3><div class="meta">Open page</div></div>
        </div>
      </a>
      <a class="card" href="./characters/max/index.html">
        <div class="char">
          <div class="thumb"><img src="../images/eternia/max.jpg" alt="Max thumbnail" /></div>
          <div><h3 style="margin:.2rem 0">Max</h3><div class="meta">Open page</div></div>
        </div>
      </a>
      <a class="card" href="./characters/chat/index.html">
        <div class="char">
          <div class="thumb"><img src="../images/eternia/chat.jpg" alt="Chat thumbnail" /></div>
          <div><h3 style="margin:.2rem 0">Chat</h3><div class="meta">Open page</div></div>
        </div>
      </a>
      <a class="card" href="./characters/rassius/index.html">
        <div class="char">
          <div class="thumb"><img src="../images/eternia/rassius.jpg" alt="Rassius thumbnail" /></div>
          <div><h3 style="margin:.2rem 0">Rassius "Ras" Luine</h3><div class="meta">Open page</div></div>
        </div>
      </a>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">© 2025 Tales Archive</div>
  </footer>
</body>
</html>
