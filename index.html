<!doctype html>
<html lang='en'>
<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Tales Archive</title>

  <style>
    * , *::before, *::after { box-sizing: border-box; }

    html { height: 100%; scroll-behavior: smooth; }

    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: system-ui;
      background: #f8fafc;
      color: #0f172a;
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }

    /* HEADER BAR */
    .site-header {
      width: 100%;
      background: #0f172a;
      color: #f8fafc;
      padding: 0.75rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .header-inner {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: center; /* Centers inline content */
      position: relative;      /* Allows absolute centering */
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .header-buttons {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
      position: relative;
      z-index: 10;
    }

    .header-contact-btn {
      background: #334155;
      color: #e2e8f0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.15s ease-in-out;
    }

    .header-contact-btn:hover {
      background: #475569;
    }

    /* MAIN LAYOUT – full width */
    .page-inner {
      padding: 2rem 1.5rem;
      width: 100%;
      max-width: none;
    }

    /* Bookshelf */
    .bookshelf {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      margin: 0;
    }

    .book {
      position: relative;
      aspect-ratio: 2/3;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(2,6,23,.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      max-width: 260px;
    }

    .book:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 30px rgba(15,23,42,.35);
    }

    .book img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .book::after {
      content: attr(data-title);
      white-space: pre-line;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: .55rem .6rem;
      font-weight: 700;
      font-size: .95rem;
      line-height: 1.2;
      color: #fff;
      background: linear-gradient(0deg, rgba(0,0,0,.6), transparent);
    }

    #footer {
      background: #0f172a;
      width: 100%;
      padding: 1.5rem 1rem;
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
      margin-top: auto;
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">

      <div class="site-title">The Tales Archive</div>

      <div class="header-buttons">
        <a href="contact/index.html" class="header-contact-btn">Contact</a>
        <a href="credits/index.html" class="header-contact-btn">Credits</a>
      </div>

    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="page-inner">
    <div id="bookshelf" class="bookshelf"></div>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <div>© 2025 Tales Archive — Fan project. Not affiliated with Bandai Namco.</div>
  </footer>

  <script>
    const GAMES = [
      {"slug": "phantasia", "title": "Phantasia"},
      {"slug": "destiny", "title": "Destiny"},
      {"slug": "eternia", "title": "Eternia"},
      {"slug": "destiny-2", "title": "Destiny 2"},
      {"slug": "symphonia", "title": "Symphonia"},
      {"slug": "rebirth", "title": "Rebirth"},
      {"slug": "legendia", "title": "Legendia"},
      {"slug": "abyss", "title": "Abyss"},
      {"slug": "innocence", "title": "Innocence"},
      {"slug": "vesperia", "title": "Vesperia"},
      {"slug": "hearts", "title": "Hearts"},
      {"slug": "graces-f", "title": "Graces f"},
      {"slug": "xillia", "title": "Xillia"},
      {"slug": "xillia-2", "title": "Xillia 2"},
      {"slug": "zesteria", "title": "Zesteria"},
      {"slug": "berseria", "title": "Berseria"},
      {"slug": "arise", "title": "Arise"}
    ];

    const shelf = document.getElementById('bookshelf');
    const FALLBACK = 'covers/vesperia.jpg';

    shelf.innerHTML = GAMES.map(g => `
      <a class='book' data-title='${g.title}' href='./${g.slug}/index.html'>
        <img src='covers/${g.slug}.jpg' onerror='this.src=FALLBACK'>
      </a>
    `).join('');
  </script>

</body>
</html>
